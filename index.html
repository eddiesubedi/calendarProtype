<!DOCTYPE html>
<html>
<head>
	<title>Calnder Demo</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
</head>
<body>
<h1>TEST</h1>
</body>
	<form>
		<label>Month</label>
		<input type="text" name="Month" onkeyup="this.value=this.value.replace(/[^\d]/,'')">
		<label>Year</label>
		<input type="text" name="Year" onkeyup="this.value=this.value.replace(/[^\d]/,'')">
		<div class="s" style="cursor: pointer; margin-top: 10px; border: 2px solid black; display: inline; padding: 5px;">Submit</div>
	</form>
	<div class="calendar">
		
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
	<script type="text/javascript" src="app.js"></script>
</html>
